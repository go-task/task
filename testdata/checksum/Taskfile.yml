version: '3'

tasks:
  build:
    cmds:
      - cp ./source.txt ./generated.txt
    sources:
      - ./**/glob-with-inexistent-file.txt
      - ./source.txt
    generates:
      - ./generated.txt
    method: checksum

  build-with-status:
    cmds:
      - cp ./source.txt ./generated.txt
    sources:
      - ./source.txt
    status:
      - test -f ./generated.txt

