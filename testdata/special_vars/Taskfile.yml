version: '3'

includes:
  included:
    taskfile: ./included
    dir: ./included

tasks:
  print-task:
    aliases: [echo-task]
    cmds:
      - echo {{.TASK}}
  print-root-dir: echo {{.ROOT_DIR}}
  print-taskfile: echo {{.TASKFILE}}
  print-taskfile-dir: echo {{.TASKFILE_DIR}}
  print-task-version: echo {{.TASK_VERSION}}
  print-task-alias:
    aliases: [echo-task-alias]
    cmds:
      - echo "{{.ALIAS}}"
  print-task-alias-default: echo "{{.ALIAS}}"
  print-task-dir:
    dir: 'foo'
    cmd: echo {{.TASK_DIR}}

  print-task-sources:
    sources:
      - sources-as-var/**/*.txt
    cmds:
      - echo "[{{.TASK_SOURCES | sortAlpha | join ", "}}]"

  print-task-sources-empty:
    # No sources defined, yet we try to use TASK_SOURCES.
    cmds:
      - echo "{{.TASK_SOURCES}}"
