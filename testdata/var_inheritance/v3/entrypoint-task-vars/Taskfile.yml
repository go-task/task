version: '3'

silent: true
dotenv:
  - 'global.env'
vars:
  VAR: entrypoint-global-vars
env:
  ENV: entrypoint-global-vars

tasks:
  default:
    dotenv:
      - 'task.env'
    vars:
      VAR: entrypoint-task-vars
    env:
      ENV: entrypoint-task-vars
    cmds:
      - 'echo "{{.VAR}}"'
      - 'echo "$ENV"'
