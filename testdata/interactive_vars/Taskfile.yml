version: "3"

tasks:
  simple:
    requires:
      vars:
        - MY_VAR
    cmds:
      - echo "{{.MY_VAR}}"

  with-enum:
    requires:
      vars:
        - name: ENV
          enum: [dev, staging, prod]
    cmds:
      - echo "{{.ENV}}"

  multiple:
    requires:
      vars:
        - VAR1
        - VAR2
    cmds:
      - echo "{{.VAR1}} {{.VAR2}}"
