version: '3'

includes:
  docs:
    aliases: [d]
    taskfile: ./docs
    dir: ./docs

vars:
  GIT_COMMIT:
    sh: git log -n 1 --format=%h

  GO_PACKAGES:
    sh: go list ./...

env:
  CGO_ENABLED: '0'

tasks:
  default:
    cmds:
      - task: lint
      - task: test

  install:
    desc: Installs Task
    aliases: [i]
    sources:
      - './**/*.go'
    cmds:
      - go install -v -ldflags="-w -s -X main.version={{.GIT_COMMIT}}" ./cmd/task

  mod:
    desc: Downloads and tidy Go modules
    cmds:
      - go mod download
      - go mod tidy

  clean:
    desc: Cleans temp files and folders
    cmds:
      - rm -rf dist/
      - rm -rf tmp/

  lint:
    desc: Runs golangci-lint
    aliases: [l]
    sources:
      - './**/*.go'
    cmds:
      - golangci-lint run

  sleepit:build:
    desc: Builds the sleepit test helper
    sources:
      - ./cmd/sleepit/**/*.go
    generates:
      - ./bin/sleepit
    cmds:
      - go build -o ./bin/sleepit{{exeExt}} ./cmd/sleepit

  sleepit:run:
    desc: Builds the sleepit test helper
    deps: [sleepit:build]
    cmds:
      - ./bin/sleepit {{.CLI_ARGS}}
    silent: true

  test:
    desc: Runs test suite
    aliases: [t]
    deps: [install]
    cmds:
      - go test {{catLines .GO_PACKAGES}}

  test:signals:
    desc: Runs test suite with signals tests included
    deps: [install, sleepit:build]
    cmds:
      - go test {{catLines .GO_PACKAGES}} -tags signals

  test-release:
    desc: Tests release process without publishing
    cmds:
      - goreleaser --snapshot --rm-dist

  docs:changelog:
    desc: Copy CHANGELOG.md to the documentation website
    vars:
      FILE: docs/docs/changelog.md
    cmds:
      - rm {{.FILE}}
      - 'echo "---" >> {{.FILE}}'
      - 'echo "slug: /changelog/" >> {{.FILE}}'
      - 'echo "sidebar_position: 6" >> {{.FILE}}'
      - 'echo "---" >> {{.FILE}}'
      - 'echo "" >> {{.FILE}}'
      - 'cat CHANGELOG.md >> {{.FILE}}'

  npm:publish:
    desc: Publish release to npm
    cmds:
      - npm publish --access=public

  packages:
    cmds:
      - echo '{{.GO_PACKAGES}}'
    silent: true
