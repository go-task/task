version: 2
pro: true

release:
  name_template: 'v{{.Version}}'

nightly:
  publish_release: true
  keep_single_release: true
  version_template: "{{incminor .Version}}-nightly"

cloudsmiths:
  component: unstable


includes:
  - from_file:
      path: ./.goreleaser.yml
