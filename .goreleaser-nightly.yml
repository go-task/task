# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
pro: true

release:
  draft: false
  name_template: 'v{{.Version}}-nightly'

nightly:
  publish_release: true
  keep_single_release: true
  version_template: "{{incminor .Version}}-nightly"

includes:
  - from_file:
      path: ./.goreleaser.yml
