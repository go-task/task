language: go

go:
  - 1.11.x

addons:
  apt:
    packages:
      - rpm

env:
  - GO111MODULE=on

script:
  - curl -s https://taskfile.org/install.sh | sh
  - task ci

deploy:
  - provider: script
    skip_cleanup: true
    script:
     - git reset --hard
     - curl -sL http://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
