name: CI

on:
  pull_request:
  push:
    tags:
      - v*
    branches:
      - main

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Test (${{ matrix.go-version }}, ${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.24.x, 1.25.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: â¬‡ï¸ Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: ğŸ”¨ Build
        run: go build -v -o ./bin/task ./cmd/task

      - name: ğŸ§ª Test
        run: ./bin/task test

  lint:
    name: ğŸ” Lint (${{ matrix.go-version }})
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.24.x, 1.25.x]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: â¬‡ï¸ Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: ğŸ” Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.1

  lint-jsonschema:
    name: ğŸ“‹ Lint JSON Schema
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: â¬‡ï¸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.14

      - name: â¬‡ï¸ Install check-jsonschema
        run: python -m pip install 'check-jsonschema==0.27.3'

      - name: ğŸ“‹ Validate JSON Schema
        run: check-jsonschema --check-metaschema website/src/public/schema.json

  ci-status:
    name: âœ… CI
    runs-on: ubuntu-latest
    needs: [test, lint, lint-jsonschema]
    if: always()
    steps:
      - name: âœ… Check CI status
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.lint-jsonschema.result }}" != "success" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"
